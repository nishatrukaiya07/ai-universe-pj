<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Al Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body >
    <header class="text-center">
        <div>
            <h1 class="mt-5">Al Universe Hub</h1>
            <button type="button" class="btn btn-danger mt-3 mb-4 px-3 py-3 rounded-4">Sort By Date</button>

        </div>
    </header>
    <main>
      <!-- tools-container -->
        <section class="container">
          <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
          <div class="text-center mt-4 rounded-4">
            <button type="button" class="btn btn-danger px-3 py-3 rounded-4">See More</button>
          </div>

        </section>
        <section>
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

       
    </main>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</body>
</html>
